<div class="d-flex flex-column align-items-center h-100 mt-5">
  <ng-container *ngIf="showTitleForm; else stepContentForm">
  <h3 class="m-3">
    Step 1
  </h3>
  <h2 class="cw-400 fw-bolder my-3 text-center">This is the first step of your kit, give it a name</h2>
  <div>
    <div class="cw-400 my-3">
      <input type="text" matInput formControlName="title"
             class="form-control p-3" placeholder="e.g. Consular Bureaucracy">
    </div>
    <button mat-raised-button type="button" color="primary" class="w-100 bg-black mt-2 p-4">
      Next
    </button>
  </div>
  </ng-container>
  <ng-template #stepContentForm>

  </ng-template>
</div>
